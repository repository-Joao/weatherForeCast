<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sign in/up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./styleSign.css">
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signUpForm">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="signUpName" />
        <input type="email" placeholder="Email" id="signUpEmail" />
        <input type="password" placeholder="Password" id="signUpPassword" />
        <button type="button" class="button-link" onclick="handleSignUp()">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form id="signInForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="signInEmail" />
        <input type="password" placeholder="Password" id="signInPassword" />
        <a href="#">Forgot your password?</a>
        <button type="button" class="button-link" onclick="handleSignIn()">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./scriptSign.js"></script>

  <script>
    function handleSignUp() {
      const name = document.getElementById('signUpName').value.trim();
      const email = document.getElementById('signUpEmail').value.trim();
      const password = document.getElementById('signUpPassword').value.trim();

      if (!name || !email || !password) {
        alert('Por favor, preencha todos os campos para se cadastrar.');
      } else {
        window.location.href = '/weather-forecast-main/index.html';
      }
    }

    function handleSignIn() {
      const email = document.getElementById('signInEmail').value.trim();
      const password = document.getElementById('signInPassword').value.trim();

      if (!email || !password) {
        alert('Por favor, preencha todos os campos para entrar.');
      } else {
        window.location.href = '/weather-forecast-main/index.html';
      }
    }
  </script>
</body>
</html>
